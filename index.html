<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinkiecraft Land • The Sweetest SMP</title>
  <link rel="icon" href="assets/logo.png" type="image/png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: radial-gradient(circle at top, #261b3b 0, #050714 50%, #020308 100%);
      color: white;
    }
    .faq-content { display:none }
    .faq-content.open { display:block }
  </style>
</head>

<body>

<!-- FAQ -->
<section id="faq" style="max-width:800px;margin:80px auto">
  <div class="faq-item">
    <button data-faq-toggle>How do I join the server?</button>
    <div class="faq-content">
      Join with Minecraft Java → <b>play.pinkiecraft.com</b>
    </div>
  </div>

  <div class="faq-item">
    <button data-faq-toggle>What is Pinkiecraft Client?</button>
    <div class="faq-content">
      Optional launcher with auto mods and one-click join.
    </div>
  </div>
</section>

<!-- MODAL -->
<button id="open-launcher-modal">Download Client</button>

<div id="cutieclient-modal" style="display:none;position:fixed;inset:0;background:#000a">
  <div style="background:#111;padding:20px;max-width:400px;margin:100px auto">
    <button id="cutieclient-modal-close">X</button>
    <h2>Pinkiecraft Client</h2>
    <button id="cutieclient-download">Download</button>
  </div>
</div>

<script>
  // FAQ
  document.querySelectorAll("[data-faq-toggle]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      btn.nextElementSibling.classList.toggle("open");
    });
  });

  // MODAL
  const modal = document.getElementById("cutieclient-modal");
  document.getElementById("open-launcher-modal").onclick = ()=> modal.style.display="block";
  document.getElementById("cutieclient-modal-close").onclick = ()=> modal.style.display="none";

  document.getElementById("cutieclient-download").onclick = ()=>{
    const a = document.createElement("a");
    a.href="https://www.dropbox.com/scl/fi/vcj2o7ygk86q3utjborm1/SweetKittyLand.rar?dl=1";
    a.download="";
    a.click();
  };
</script>

</body>
</html>
